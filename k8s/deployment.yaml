apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: redcat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: ghcr.io/chistopat/redcat:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: HTTP_ADDR
              value: ":8080"
            - name: VALKEY_ADDRS
              valueFrom:
                secretKeyRef:
                  name: valkey-credentials
                  key: addrs
            - name: VALKEY_USER
              valueFrom:
                secretKeyRef:
                  name: valkey-credentials
                  key: user
            - name: VALKEY_PASS
              valueFrom:
                secretKeyRef:
                  name: valkey-credentials
                  key: pass
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 5
